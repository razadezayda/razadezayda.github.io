<html>
	<head>
		<title>
			Membuat Form
		</title>
	</head>
	<body>
		<form method="GET" action="gambar.html">
			<h4>FORM</h4>
			<input type="text" name="var1" size="30" value="Enter your name here.">
			<BR><BR>
			<input type="text" name="var5" size="30" value="Enter your address here.">
			<BR><BR>
			<B>Are you a student?</B>
			<input type="checkbox" name="var3">
			<BR><BR>
			<B>How old are you?</B>
			<BR>
				<input type="radio" name="var4" value="r1">10 - 15 <BR>
				<input type="radio" name="var4" value="r2">16 - 20 <BR>
				<input type="radio" name="var4" value="r3">21 - 25 <BR><BR><BR>
			<b>Which one do you have?</b><BR><BR>
				<input type="checkbox" name="vehicle1" value="Bike">I have a bike<BR>
				<input type="checkbox" name="vehicle2" value="Car">I have a care<BR>
				<input type="checkbox" name="vehicle3" value="Boat">I have a boat<BR>
				<input type="checkbox" name="vehicle1" value="Plane" checked>I have a plane<BR>
			<BR>
			<b>Where are you from?</b>
				<BR>
					<select name="var6" size="1">
						<option value="BG">Bulgaria
						<option value="UK">United Kingdom
						<option value="USA">USA	
						<option value="INA" selected>Indonesia
					</select>
			<BR><BR>

			<b>Enter your private code </b>
			<input type="password" name="var6" size="25">

			<BR><BR>
			<b>Enter your comment</b><BR>
			<textarea name="komentar" cols="50" rows="5">Fill this area
			</textarea>

			<BR><BR>
			<input type="submit" name="var5" value="Send">
			<input type="reset" name="var6" value="Clear">			
		</form>
	</body>
</html>
